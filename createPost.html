<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="flex-grow-1">
          <img
            src="./images/4058823.webp"
            alt=""
            class="navbar-brand navbarImage"
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between flex-grow-0"
          id="navbarSupportedContent"
        >
          <a class="btn btn-outline-danger" href="signin.html">Logout</a>
        </div>
      </div>
    </nav>

    <section class="container">
      <h1>Create blog or ask question</h1>

      <hr />

      <form id="create-post-form">
        <section class="d-flex align-items-center justify-content-between">
          <div>
            <h2>Title</h2>
            <input
              name="title"
              type="text"
              class="form-control"
              id="createPost-title"
              placeholder="Enter Title"
            />
          </div>
          <div>
            <h2>Select Category</h2>
            <select
              class="form-select"
              aria-label="Default select example"
              id="createPost-category"
              name="category"
            >
              <option selected>Select Category</option>
              <option value="Javascript">Javascript</option>
              <option value="Html">Html</option>
              <option value="Css">Css</option>
            </select>
          </div>
        </section>
        <section class="d-flex align-items-center justify-content-between">
          <div>
            <h2>Select Type</h2>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="createPost-blogRadioBtn"
                  value="blog"
                />
                <label class="form-check-label" for="createPost-blogRadioBtn">
                  Blog
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="createPost-questionRadioBtn"
                  value="question"
                />
                <label
                  class="form-check-label"
                  for="createPost-questionRadioBtn"
                >
                  Question
                </label>
              </div>
            </div>
          </div>
          <div>
            <h2>Select Status</h2>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="createPost-activeRadioBtn"
                  value="active"
                />
                <label class="form-check-label" for="createPost-activeRadioBtn">
                  Active
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="createPost-inactiveRadioBtn"
                  value="inactive"
                />
                <label
                  class="form-check-label"
                  for="createPost-inactiveRadioBtn"
                >
                  Inactive
                </label>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h2>Description</h2>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="createPost-descriptionRadioBtn"
              name="description"
            ></textarea>
            <label for="createPost-descriptionRadioBtn"
              >Write Description</label
            >
          </div>
        </section>

        <div class="mt-2 d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-outline-danger">Cancel</button>
        </div>
      </form>
    </section>

    <script type="module" src="./app.js"></script>
    <script type="module" src="./js/posts.js"></script>
  </body>
</html>
