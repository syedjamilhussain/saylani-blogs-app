<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <section id="postDetails">
    <div id="postDetails" class="container">
      <h1 class="display-4">Single Post</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem non deserunt consectetur ipsam aspernatur ea est amet nihil neque, fuga laudantium provident eos totam dolore tempore in? Recusandae, doloremque architecto.
      </p>
    
      <form id="commentForm " >
        <div class="form-group m-">
          <label for="reply"><b>Add your thoughts</b></label>
          <textarea name="reply" id="reply" class="form-control" cols="30" rows="3" required placeholder="Add your comment here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-5" >Submit</button>
      </form>
    
      <div id="likeSection">
        <button id="likeButton" class="btn btn-outline-primary" style="cursor: pointer">
          <i class="fa-regular fa-heart"></i>
        </button>
        <span id="likeCount" class="badge badge-secondary mt-4 text-black bg-danger">0</span>
      </div>
    </div>
  </section>

  <!-- Include your JavaScript file -->
  <script type="module" src="./js/postDetails.js"></script>
</body>
</html>
